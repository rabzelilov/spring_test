databaseChangeLog:
  - changeSet:
      id: DNA-1-3
      author: rabzelilov
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: dna
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: dna_pkey
                  name: DNA_ID
                  type: INTEGER
              - column:
                  name: SEQUENCE
                  type: VARCHAR(250)
              - column:
                  name: DNA_TIMESTAMP
                  type: TIMESTAMP
            tableName: dna

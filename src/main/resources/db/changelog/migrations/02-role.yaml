databaseChangeLog:
  - changeSet:
      id: role
      author: rabzelilov
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: role
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
databaseChangeLog:
  - changeSet:
      id: customers-1-2
      author: rabzelilov
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: customers
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: CUSTOMERS_PKEY
                  name: CUSTOMER_ID
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: CUST_FIRST_NAME
                  type: VARCHAR(250)
              - column:
                  name: CUST_LAST_NAME
                  type: VARCHAR(400)
              - column:
                  name: PHONE_NUMBER1
                  type: VARCHAR(400)
              - column:
                  name: PHONE_NUMBER2
                  type: VARCHAR(400)
              - column:
                  name: CUST_STREER_ADDRESS1
                  type: VARCHAR(255)
              - column:
                  name: CUST_STREER_ADDRESS2
                  type: VARCHAR(255)
              - column:
                  name: CUST_CITY
                  type: VARCHAR(400)
              - column:
                  name: CUST_POSTAL_CODE
                  type: VARCHAR(400)
              - column:
                  name: CREDIT_LIMIT
                  type: INTEGER
              - column:
                  name: CUST_EMAIL
                  type: VARCHAR(400)
            tableName: customers

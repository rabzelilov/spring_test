databaseChangeLog:
  - changeSet:
      id: STRAIN-1-4
      author: rabzelilov
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: strain
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: strain_pkey
                  name: STRAIN_ID
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: PASSPORTSTRAIN_ID
                    references: passport_strain (PASSPORTSTRAIN_ID)
                  name: PASSPORTSTRAIN_ID
                  type: INTEGER
              - column:
                  name: SEQUENCE
                  type: VARCHAR(250)
              - column:
                  name: DNA
                  type: VARCHAR(500)
              - column:
                  name: DNA_DATETIME
                  type: DATETIME
            tableName: strain
